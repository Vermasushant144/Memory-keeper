<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Keeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Memories with best Online Friend ❤️</h1>
  </header>
  
  <main>
    <section id="add-memory">
      <h2>Add a New Memory</h2>
      <form id="memory-form">
        <input type="text" id="description" placeholder="Write your memory..." required>
        <input type="file" id="image" accept="image/*">
        <input type="text" id="location" placeholder="Add location">
        <button type="submit">Save Memory</button>
      </form>
    </section>
    
    <section id="memories">
      <h2>Your Memories</h2>
      <div id="memory-list"></div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
